# Nginx reverse proxy configuration for Paperless-ngx
# Place this in /etc/nginx/sites-available/paperless and symlink to sites-enabled

upstream paperless {
    server localhost:8000;
}

server {
    listen 80;
    server_name your-domain.com;  # Change this to your domain or VPS IP

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # Comment out the following location block after setting up SSL
    location / {
        proxy_pass http://paperless;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for large document uploads
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        
        # Increase max body size for large documents
        client_max_body_size 100M;
    }
}

